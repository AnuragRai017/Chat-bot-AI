<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Employee Salary Chatbot</h1>
        
        <div class="input-section">
            <form id="chat-form">
                <div class="input-group">
                    <label for="employee-id">Employee ID:</label>
                    <input type="text" id="employee-id" placeholder="Enter Employee ID (e.g., E0001)" required>
                </div>
                
                <div class="input-group">
                    <label for="query">Your Query:</label>
                    <textarea id="query" rows="3" placeholder="Ask about salary, deductions, leaves, etc." required></textarea>
                </div>

                <div id="error-message" class="error" style="display: none;"></div>
                
                <button type="submit">Send</button>
            </form>
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
