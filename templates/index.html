<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <div class="login-box">
                <h1>Employee Salary Chatbot</h1>
                <p class="subtitle">Please enter your Employee ID to continue</p>
                <form id="login-form">
                    <input type="text" id="employee-id" placeholder="Enter Employee ID (e.g., E0001)" required>
                    <button type="submit">Start Chat</button>
                    <div id="login-error" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-section" style="display: none;">
            <div class="chat-header">
                <h2>Salary Chat</h2>
                <div class="user-info">
                    Employee ID: <span id="current-employee-id"></span>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-footer">
                <div id="question-counter" class="question-counter">
                    Questions: 0/10
                </div>
                <div class="chat-input">
                    <form id="chat-form">
                        <input type="text" id="query" placeholder="Ask about your salary, deductions, leaves..." required>
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
